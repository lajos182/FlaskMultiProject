<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentList</title>
</head>
<body>
    <ul>
        {% for student in student_list %}
            <li>{{ student }}</li>
        {% endfor %}
    </ul>
    <hr>
    {% if a == b %}
        <h1>a和b相等</h1>
    {% else %}
        <h1>a和b不相等</h1>
    {% endif %}
</body>
</html>
