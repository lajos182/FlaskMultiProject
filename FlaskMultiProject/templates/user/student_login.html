<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentLogin</title>
</head>
<body>
<form action="{{ url_for('user_blue.student_login') }}" method="post">
    <span>用户名：</span><input type="text" name="username" placeholder="请输入用户名"><br>
    <span>密码：</span><input type="password" name="password" placeholder="请输入密码"><br>
    <button>登录</button>
</form>

<h1>{{ get_flashed_messages() }}</h1>
{% for message in get_flashed_messages() %}
    <div class="alert-warning" role="alert">{{ message }}</div>
{% endfor %}


</body>
</html>
